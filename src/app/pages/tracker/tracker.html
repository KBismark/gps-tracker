<div *ngIf="startLat() !== null && startLng() !== null; else startScreen">
    <h2>Tracking started!</h2>
    <p>Username: {{ username }}</p>
    <p>Current simulated location: 
      <span *ngIf="simulatedLocation() as loc">
        Lat: {{ loc.latitude.toFixed(6) }}, Lng: {{ loc.longitude.toFixed(6) }}
      </span>
    </p>
  </div>
  
  <ng-template #startScreen>
    <div class="text-center py-4">
      <button (click)="startTracking()" class="py-2 px-6 bg-black/90 text-white font-semibold text-center">Start</button>
    </div>
  </ng-template>
